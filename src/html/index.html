<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Tic-tac-toe</title>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css" type="text/css">
    <script src="../scripts/script.js"></script>
</head>

<body>
    <div class="wrapper">
        <button onclick="reset()">Reset</button>
        <fieldset>
            <legend>Score board</legend>
            Message:<div class="msg" id="msg">...</div>
            User:<div class="user-score" id="user-score">0</div>
            NPC:<div class="npc-score" id="npc-score">0</div>
            USER:<div class="user-score-matrix" id="user-score-matrix">[0]</div>
            NPC:<div class="npc-score-matrix" id="npc-score-matrix">[0]</div>
        </fieldset>
        <div class="grid-container">
            <div class="grid__panel" id="grid-1" >
                <input type="checkbox" id="1" name="checkbox" />
                <label for="1" id="label-1"  onclick="check()"></label>
            </div>
            <div class="grid__panel" id="grid-2">
                <input type="checkbox" id="2" name="checkbox" />
                <label for="2" id="label-2"  onclick="check()"></label>
            </div>
            <div class="grid__panel" id="grid-3">
                <input type="checkbox" id="3" name="checkbox" />
                <label for="3" id="label-3"  onclick="check()"></label>
            </div>
            <div class="grid__panel" id="grid-4">

                <input type="checkbox" id="4" name="checkbox" />
                <label for="4" id="label-4"  onclick="check()"></label>
            </div>
            <div class="grid__panel" id="grid-5">
                <input type="checkbox" id="5" name="checkbox" />
                <label for="5" id="label-5"  onclick="check()"></label>
            </div>
            <div class="grid__panel" id="grid-6">
                <input type="checkbox" id="6" name="checkbox" />
                <label for="6" id="label-6"  onclick="check()"></label>
            </div>
            <div class="grid__panel" id="grid-7">
                <input type="checkbox" id="7" name="checkbox" />
                <label for="7" id="label-7"  onclick="check()"></label>
            </div>
            <div class="grid__panel" id="grid-8">
                <input type="checkbox" id="8" name="checkbox" />
                <label for="8" id="label-8"  onclick="check()"></label>
            </div>
            <div class="grid__panel" id="grid-9">
                <input type="checkbox" id="9" name="checkbox" />
                <label for="9" id="label-9"  onclick="check()"></label>
            </div>
        </div>



    </div>


</body>

</html>
