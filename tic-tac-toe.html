<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Tic-tac-toe</title>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <link rel="stylesheet" href="./tic-tac-toe-style.css" type="text/css">
    <script src="./tic-tac-toe-script.js"></script>
</head>

<body>

    <div class="titles">
        <h1>TIC TAC TOE <span class="version">v.0.1.3 alpha</span></h1>
        <h3 id='info'>-WORK IN PROGRESS-</h3>

    </div>
    <div class="info">
        <fieldset>
            <legend>Score board</legend>
            Options:<br>
            <button id="human" onclick="restartGameFunction(this.id)">New game against Human</button>
            <button onclick="restartGameFunction()">New game against NPC</button>
            Message:<div class="msg" id="msg">Select game mode</div>

            <p>Selected tiles:</p>
            Player 1:<div class="player1-matrix" id="player1-matrix">-</div>
            Player 2:<div class="player2-matrix" id="player2-matrix">-</div>
            LEFT:<div class="game-state-matrix" id="game-state-matrix">-</div>

        </fieldset>
        <div class="to-do">
            <ul><b>To do:</b>
                <li>Correctly detect any win condition <br> (not all cases work)</li>
            </ul>
        </div>
    </div>
    <div id="grid-container" class="grid-container">
        <div class="grid__panel" id="grid-1">
            <label id="1" onclick="clickHandlerFunction(this.id)"></label>
        </div>
        <div class="grid__panel" id="grid-2">

            <label id="2" onclick="clickHandlerFunction(this.id)"></label>
        </div>
        <div class="grid__panel" id="grid-3">

            <label id="3" onclick="clickHandlerFunction(this.id)"></label>
        </div>
        <div class="grid__panel" id="grid-4">
            <label id="4" onclick="clickHandlerFunction(this.id)"></label>
        </div>
        <div class="grid__panel" id="grid-5">
            <label id="5" onclick="clickHandlerFunction(this.id)"></label>
        </div>
        <div class="grid__panel" id="grid-6">
            <label id="6" onclick="clickHandlerFunction(this.id)"></label>
        </div>
        <div class="grid__panel" id="grid-7">
            <label id="7" onclick="clickHandlerFunction(this.id)"></label>
        </div>
        <div class="grid__panel" id="grid-8">
            <label id="8" onclick="clickHandlerFunction(this.id)"></label>
        </div>
        <div class="grid__panel" id="grid-9">
            <label id="9" onclick="clickHandlerFunction(this.id)"></label>
        </div>
    </div>





    <footer>
        <h6>&COPY; Pawel Krystkiewicz 2018</h6>
    </footer>
</body>

</html>
