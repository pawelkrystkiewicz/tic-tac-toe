<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Tic-tac-toe</title>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <link rel="stylesheet" href="./tic-tac-toe-style.css" type="text/css">
    <script src="./tic-tac-toe-script.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="titles">
            <h1>TIC TAC TOE <a href="https://github.com/pawelkrystkiewicz/tic-tac-toe"><span class="version">v.1.0.0</span></a></h1>
        </div>
        <div class="game-options">
            <div class="msg" id="msg">Select game mode</div>
            <button id="human" onclick="restartGameFunction(this.id)">Human</button>
            <button onclick="restartGameFunction()">NPC</button>
        </div>
        <div class="score">
            <p>Player 1: [<span class="player1-matrix" id="player1-matrix">-</span>]</p>
            <p> Player 2: [<span class="player2-matrix" id="player2-matrix">-</span>]</p>
            <p>LEFT: [<span class="game-state-matrix" id="game-state-matrix">-</span>]</p>
        </div>
        <div id="grid-container" class="grid-container prevent-click">
            <div class="grid__panel" id="grid-1">
                <label id="1" onclick="clickHandlerFunction(this.id)"></label>
            </div>
            <div class="grid__panel" id="grid-2">

                <label id="2" onclick="clickHandlerFunction(this.id)"></label>
            </div>
            <div class="grid__panel" id="grid-3">

                <label id="3" onclick="clickHandlerFunction(this.id)"></label>
            </div>
            <div class="grid__panel" id="grid-4">
                <label id="4" onclick="clickHandlerFunction(this.id)"></label>
            </div>
            <div class="grid__panel" id="grid-5">
                <label id="5" onclick="clickHandlerFunction(this.id)"></label>
            </div>
            <div class="grid__panel" id="grid-6">
                <label id="6" onclick="clickHandlerFunction(this.id)"></label>
            </div>
            <div class="grid__panel" id="grid-7">
                <label id="7" onclick="clickHandlerFunction(this.id)"></label>
            </div>
            <div class="grid__panel" id="grid-8">
                <label id="8" onclick="clickHandlerFunction(this.id)"></label>
            </div>
            <div class="grid__panel" id="grid-9">
                <label id="9" onclick="clickHandlerFunction(this.id)"></label>
            </div>
        </div>

<footer>
    <a href="https://pawelkrystkiewicz.github.io/"><p>&COPY; Pawel Krystkiewicz 2018</p></a>
</footer>
    </div>
    
</body>

</html>
